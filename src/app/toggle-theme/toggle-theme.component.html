<!-- src/app/components/toggle-theme/toggle-theme.component.html -->

<button
  (click)="toggleTheme()"
  class="p-2 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
  [ngClass]="isDark  ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'"
  aria-label="Toggle Dark Mode"
>
  <svg *ngIf="isDark | async" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <!-- Icono de Sol (Modo Claro) -->
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12h-1m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.02-12.02l-.707.707M6.343 6.343l-.707.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
  </svg>
  <svg *ngIf="!(isDark | async)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <!-- Icono de Luna (Modo Oscuro) -->
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
  </svg>
</button>
