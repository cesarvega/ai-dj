<div class="max-w-xs rounded-lg overflow-hidden shadow-lg bg-white">
  <div class="relative">
    <img class="w-full h-48 object-cover" src="{{bookInfo.bookImagePath}}" alt="It Ends With Us">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="bg-white p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-10 w-10 text-blue-500">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-4.197 2.42c-.663.382-.663 1.33 0 1.712l4.197 2.42c.648.374 1.248-.182 1.248-.855V12.023c0-.674-.6-1.229-1.248-.855z" />
        </svg>
      </div>
    </div>
  </div>
  <div class="p-4">
    <div class="flex items-center mb-2">
      <div class="flex text-yellow-400">
        <!-- Star SVGs -->
        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M12 17.27l6.18 3.73-1.64-7.03 5.46-4.73-7.1-.61L12 2.5 8.1 8.63l-7.1.61 5.46 4.73-1.64 7.03L12 17.27z"/>
        </svg>
        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M12 17.27l6.18 3.73-1.64-7.03 5.46-4.73-7.1-.61L12 2.5 8.1 8.63l-7.1.61 5.46 4.73-1.64 7.03L12 17.27z"/>
        </svg>
        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M12 17.27l6.18 3.73-1.64-7.03 5.46-4.73-7.1-.61L12 2.5 8.1 8.63l-7.1.61 5.46 4.73-1.64 7.03L12 17.27z"/>
        </svg>
        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M12 17.27l6.18 3.73-1.64-7.03 5.46-4.73-7.1-.61L12 2.5 8.1 8.63l-7.1.61 5.46 4.73-1.64 7.03L12 17.27z"/>
        </svg>
        <svg class="w-5 h-5 fill-current text-gray-300" viewBox="0 0 24 24">
          <path d="M12 17.27l6.18 3.73-1.64-7.03 5.46-4.73-7.1-.61L12 2.5 8.1 8.63l-7.1.61 5.46 4.73-1.64 7.03L12 17.27z"/>
        </svg>
      </div>
    </div>
    <h3 class="text-xl font-semibold mb-1">{{bookInfo.bookTitle}}</h3>
    <p class="text-gray-600 text-sm">{{bookInfo.bookDescription}}</p>
    <p class="text-gray-500 text-sm mt-2">11 hr 18 min</p>
    <p class="text-red-500 line-through mt-2">{{bookInfo.bookPrice}}</p>
    <p class="text-lg font-bold text-blue-600">{{bookInfo.bookPromotion}}</p>
    <p class="text-sm text-gray-600">or 1 credit</p>
    <!-- Detail Button -->
    <div class="mt-4">
      <a (click)="viewDetails()" class="inline-block text-black px-4 py-2 bg-blue-600  font-semibold rounded-lg shadow-md hover:bg-blue-700">Details</a>
    </div>
  </div>
</div>
