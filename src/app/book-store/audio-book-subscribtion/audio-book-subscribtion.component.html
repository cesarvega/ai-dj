<div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Your Free Account</h2>
  
  <div class="border-t border-gray-300 my-4"></div>
  
  <h3 class="text-lg font-semibold mb-2">Review Your Order</h3>
  <div class="flex items-center justify-between mb-4">
    <div>
      <p class="font-bold">The Disappearance of Mr. Davenheim</p>
      <p class="text-sm text-gray-500">by Agatha Christie</p>
      <a href="#" class="text-blue-500 text-sm">Book Details</a>
    </div>
    <div class="text-right">
      <p class="text-red-500 font-bold">FREE</p>
      <p class="line-through text-gray-500">$14.99</p>
    </div>
  </div>
  
  <div class="border-t border-gray-300 my-4"></div>
  
  <div class="text-green-600 font-bold mb-4">You Save $14.99!</div>
  
  <form>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Enter your email address:
      </label>
      <input 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-yellow-500" 
        id="email" 
        type="email" 
        placeholder="you@example.com" 
        required>
    </div>
    
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Create a Password:
      </label>
      <input 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring focus:ring-yellow-500" 
        id="password" 
        type="password" 
        placeholder="********" 
        required>
      <p class="text-xs text-gray-600">Must have at least 8 characters</p>
    </div>
    
    <div class="flex items-center justify-between">
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-yellow-500" 
        type="submit">
        Save and Continue
      </button>
    </div>
  </form>
  
  <div class="mt-4 text-center">
    <p>Already a member? <a href="#" class="text-blue-500">Sign in</a></p>
  </div>
</div>
