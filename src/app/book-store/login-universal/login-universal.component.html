<header class="header">
  <div class="container">
    <img src="/assets/img/logo.png" alt="elvate tech ai" width="100" class="logo">
  </div>
</header>
<div class="login-container">
  <mat-card class="login-card">
    <h4>Welcome to {{ appsTitle }}</h4>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Verification Code</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <!-- <a class="forgot-password" href="/forgot-password">Forgot Password?</a> -->
      <div class="submit-button">
        <button mat-flat-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </mat-card>
</div>
