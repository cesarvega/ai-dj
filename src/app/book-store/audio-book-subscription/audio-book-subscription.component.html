  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">
        Full Name:
      </label>
      <input 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        formControlName="full-name"
        id="full-name" 
        type="text" 
        placeholder="John Doe" 
        required>
        <p class="alert" *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)">
          The full name field is required
        </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Enter your email address:
      </label>
      <input 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="email" 
        formControlName="email"
        type="email" 
        placeholder="you@example.com" 
        required>
        <p class="alert" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          Please enter a correct email
        </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
        Phone (optional):
      </label>
      <input 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        formControlName="phone"
        id="phone" 
        type="tel" 
        placeholder="(123) 456-7890">
    </div>
    
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Create a Password:
      </label>
      <input 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
        id="password" 
        formControlName="password"
        type="password" 
        placeholder="********" 
        required>
      <p class="alert" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        Must have at least 8 characters
      </p>
    </div>
    
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
        Confirm Password:
      </label>
      <input 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
        id="confirm-password" 
        formControlName="confirm-password"
        type="password" 
        placeholder="********" 
        required>
        <p *ngIf="registerForm.errors?.['passwordsMatch'] === false &&
          (confirmpassword?.touched || confirmpassword?.dirty)" class="alert">
          The password and password confirmation fields do not match
        </p>
    </div>

    <div class="flex items-center justify-between">
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [ngClass]="{'disabled':registerForm.invalid}" [disabled]="registerForm.invalid">
        Save and Continue
      </button>
    </div>
  </form>
  
  <div class="mt-4 text-center">
    <p>Already a member? <a href="#" class="text-blue-500">Sign in</a></p>
  </div>
</div>
