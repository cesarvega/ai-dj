<div class="w-full h-screen flex items-center justify-center bg-gray-100">
    <div class="flex bg-white rounded-lg shadow-md max-w-4xl w-full h-2/3">
      <!-- Imagen -->
      <div class="w-1/2 h-full">
        <img [src]="bookInfoDetails.bookImagePath" alt="{{bookInfoDetails.bookTitle}}" class="w-full h-full object-cover rounded-l-lg">
      </div>
      
      <!-- Contenido -->
      <div class="w-1/2 p-8 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">{{bookInfoDetails.bookTitle}}</h2>
        <p class="text-gray-700 mb-6">{{bookInfoDetails.bookDescription}}</p>
        <p class="text-red-500 text-xl line-through">{{bookInfoDetails.bookPrice}}</p>
        <p class="text-2xl font-bold text-blue-600">{{bookInfoDetails.bookPromotion}}</p>
      </div>
    </div>
  </div>
