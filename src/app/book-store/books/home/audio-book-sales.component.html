<header class="header">
  <div class="container">
    <img src="assets/images/elevated-tech1.png" alt="Logo" class="logo">
  </div>
</header>

<div class="main-banner-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12" >
        <div class="main-banner-content" *ngIf="data" [innerHTML]="data?.html">
        
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="banner-image">
          <img [src]="data?.image" alt="Book Image" class="book-image animate__animated animate__fadeIn">
        </div>
      </div>
    </div>
    <div class="buttons">
      <button (click)="login()" mat-raised-button>LOGIN</button>
      <button (click)="buyNowButton()" class="buy">Buy now</button>
      <button (click)="togglePlayPause()" id="listen-sample" class="buy listen">
        <span class="material-icons">{{ isPlaying ? 'pause' : 'play_arrow' }}</span> Listen Sample
      </button>
      <audio #audioPlayer (timeupdate)="updateProgress()" (loadedmetadata)="setDuration()" [src]="data?.sample"></audio>

      <div #timeline class="timeline" (click)="seek($event)">
        <div #progress class="progress"></div>
      </div>

    </div>
  </div>
</div>
