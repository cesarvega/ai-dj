<div class="container mx-auto p-4">
    <div
      class="flex space-x-4 overflow-x-auto md:flex-nowrap flex-wrap md:space-x-4 md:space-y-0 space-y-4"
    >
      <div
        *ngFor="let location of locations"
        class="flex-none md:w-80 w-full"
      >
        <mat-card class="h-full">
          <mat-card-header>
            <mat-card-title>{{ location.name }}</mat-card-title>
            <mat-card-subtitle>{{ location.address }}</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-image
            [src]="location.qrCode"
            width="200"
            alt="{{ location.name }}"
          />
          <mat-card-content>
            <p>Price: ${{ location.price / 100 }}</p>
            <p>Working Hours: {{ location.workingHourFrom }} - {{ location.workingHourTo }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">View Details</button>
            <button mat-button color="accent">Book Now</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
